<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head> 
<body>
    <header>
        interstellajang
    </header>
    <div id="profile">
        <div>
            <img class="profilepic" src="./profile.jpg" width="50px">
        </div>
        <div id="number">
            <post>
                <p class="number">319</p>
                <p class="number_explain">게시물</p> 
             </post>
             <follower>
                 <p class="number">10.6만</p>
                 <p class="number_explain">팔로워</p>
             </follower>
             <following>
                <p class="number">402</p>
                <p class="number_explain">팔로잉</p>
             </following>
        </div> 
    </div>

    <div id="info">
        <p class="info">스텔라장성은 Stella Jang</p>
        <p class="info">all info right here @stellajang_official</p>
    </div>
    <div id="square_button">
        <p class="button">팔로잉</p>
        <p class="button">메시지</p>
    </div>
    <feed_icon>
        <i class="material-icons-outlined">
            dashboard
        </i>
        <i class="material-icons-outlined">
            movie
        </i>
        <i class="material-icons-outlined">
            play_arrow
        </i>
        <i class="material-icons-outlined">
            people
        </i>
    </feed_icon>

    <div class="feed">
        <img id="feed" src="./1.jpg">
        <img id="feed" src="./2.jpg">
        <img id="feed" src="./profile.jpg">
        <img id="feed" src="./4.jpg">
        <img id="feed" src="./5.jpg">
        <img id="feed" src="./6.jpg">
    </div>

    <div class="footer_icon">
        <span class="material-icons-outlined">
            home
        </span>
        <span class="material-icons-outlined">
            search
        </span>
        <span class="material-icons-outlined">
            movie
        </span>
        <span class="material-icons-outlined">
            shopping_cart
        </span>
        <span class="material-icons-outlined">
            account_circle
        </span>
    </div>
</body>
</html>
