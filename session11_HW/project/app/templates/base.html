<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    {% block css %}
    <!-- 각 페이지에 있는 것만 스타일링 할 css파일 -->
    {% endblock css %}
    <title>감상회</title>
</head>
<body>
    <div id="nav">
        {%if user.is_authenticated %}
        <a href="{% url 'home' %}"><span id="nav">Face the Sun</span></a>
        <a href="{% url 'new' %}"><span id="nav">추가</span></a>
        <!-- <a href="{% url 'signup' %}"><span id="nav">회원가입</span></a> -->
        <!-- <a href="{% url 'login' %}"><span id="nav">로그인</span></a> -->
        <a href="{% url 'logout' %}"><span id="nav">로그아웃</span></a>
        <span id="hello">안녕,  {{user.username}} :)</span>

        {% elif user.is_anonymous %}
        <a href="{% url 'home' %}"><span id="nav">Face the Sun</span></a>
        <!-- <a href="{% url 'new' %}"><span id="nav">추가</span></a> -->
        <a href="{% url 'signup' %}"><span id="nav">회원가입</span></a>
        <a href="{% url 'login' %}"><span id="nav">로그인</span></a>
        <!-- <a href="{% url 'logout' %}"><span id="nav">로그아웃</span></a> -->
        {% endif %}
        <br>
    </div>

    <div id="list">
        {% block content %}
        <!-- 해당 페이지에 맞는 내용이 들 어갈 자리 -->
        {% endblock content %}
    </div>

    <div id="edit">
        {% block edit %}
        <!-- 해당 페이지에 맞는 내용이 들어갈 자리 -->
        {% endblock edit %}
    </div>

</body>
</html>
